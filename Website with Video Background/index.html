<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Travel Landing Page </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="showcase">
        <header>
            <h2 class="logo"> Travel </h2>
            <div class="toggle">
                <!-- menu goes here (it's in the css) -->
            </div>
        </header>

        <!-- <video src="video/travel.mp4" muted loop autoplay></video> -->

        <div class="overlay">
            <!-- makes the background blue -->
        </div>

        <div class="text">
            <h2> Never Stop </h2>
            <h3> Exploring the World </h3>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi esse voluptas nihil, deleniti dolorum officiis officia odit minima? Ullam, recusandae?
            </p>
            <a href="#"> Explore </a>
        </div>

        <ul class="social">
            <li> <a href="#"> <img src="images/whiteFacebookIcon.png" alt=""> </a> </li>
            <li> <a href="#"> <img src="images/whiteInstagramIcon.png" alt=""> </a> </li>
            <li> <a href="#"> <img src="images/whiteTwitterIcon.png" alt=""> </a> </li>
        </ul>
    </section>

    <div class="menu">
        <ul>
            <li> <a href="#"> Home </a> </li>
            <li> <a href="#"> News </a> </li>
            <li> <a href="#"> Destination </a> </li>
            <li> <a href="#"> Blog </a> </li>
            <li> <a href="#"> Contact </a> </li>
        </ul>
    </div>

    <script>
        const menuToggle = document.querySelector('.toggle')
        const showcase = document.querySelector('.showcase')

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active')
            showcase.classList.toggle('active')
        })
    </script>
</body>
</html>
